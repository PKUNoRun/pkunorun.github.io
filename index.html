<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PKUNoRun</title>
    <link rel="stylesheet" type="text/css" href="default.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" type="text/css" href="mobile.css">
    <script>
        (function detectSupportablity() {
            if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
                alert('Your browser not support the application, try the latest verion of Mozila FireFox');
            }
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.5.0/js/sql.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./dbm.js"></script>
    <script src="./main.js"></script>
</head>

<body style="text-align: center;">
    <h1>Welcome to PKUNoRun</h1>
    <div id="i_div_main" class="c_div_main">
        <select type="text" placeholder="用户学号 / userId" id="userId" class="c_input_blank">
        </select>
        <input type="text" placeholder="距离 / distance, km" id="distance" class="c_input_blank">
        <input type="text" placeholder="配速 / velocity, min/km" id="velocity" class="c_input_blank">
        <input type="text" placeholder="步频 / frequency, bpm" id="frequency" class="c_input_blank">
        <input type="text" placeholder="跑步时间 / 13 digits UTC" id="dateUTC" class="c_input_blank">
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="i_loading_icon" class="c_loading_icon">
        <circle cx="50%" cy="50%" r="49%" style="stroke:rgb(0,0,0);stroke-width:1px;fill:none;"></circle>
    </svg>
    <input type="file" name="sqlite" id="i_input_file" autocomplete='off' style="visibility: hidden;">
    <button class="c_button_main" id="i_button_main">Upload data.db</button>
    <script>
        $("#i_input_file").change(on_sqlite_real_upload);
        document.getElementById("i_button_main").onclick = on_sqlite_upload;
        document.getElementById("userId").onchange = on_input_change;
        document.getElementById("distance").onchange = on_input_change;
        document.getElementById("velocity").onchange = on_input_change;
        document.getElementById("frequency").onchange = on_input_change;
        document.getElementById("dateUTC").onchange = on_input_change;
        // $("#i_button_main").click(on_sqlite_upload);
        // $("#userId").change(on_input_change);
        // $("#distance").change(on_input_change);
        // $("#velocity").change(on_input_change);
        // $("#frequency").change(on_input_change);
        // $("#dateUTC").change(on_input_change);
    </script>
</body>

</html>
